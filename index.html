<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Twinkle+Star&display=swap"
      rel="stylesheet"
    />
    <title>AI Recipe Generator</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>From Scratch</h1>
        <h2>"Recipes from your pantry"</h2>
      </header>
      <main>
        <form id="recipe-generator-form">
          <label class="input-label" for="user-instructions"
            >List the ingredients you would like to cook with:
            <input
              type="text"
              placeholder="i.e. milk, bread, eggs, etc..."
              autofocus
              required
              class="instructions"
              id="user-instructions"
            />
          </label>
          <input type="submit" class="submit-button" />
        </form>
        <div class="recipe" id="recipe"></div>
      </main>

      <footer>
        This project was coded by
        <a href="https://github.com/Jalayana" target="_blank">
          Jalayana Miller</a
        >
        and is
        <a
          href="http://https://github.com/Jalayana/recipe-generator"
          target="_blank"
        >
          open-sourced on GitHub
        </a>
        and is hosted on
        <a href="https://ai-generator-recipe-project.netlify.app/">Netlify</a> .
      </footer>
    </div>
    <script src="src/script.js"></script>
  </body>
</html>
